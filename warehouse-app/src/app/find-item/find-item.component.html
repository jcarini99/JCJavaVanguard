<table class="table">
    <h3 style="grid-column: 3/5">Find Item</h3>
    <label for="searchId">Search by Id or Name </label>
    <input pInputText type="any" name="searchId" [(ngModel)]="searchId" (change)="onChange()"/>
    <button pButton label="Submit" [ngStyle]="{backgroundColor:'var(--teal-500)'}"></button>

    <section *ngIf="item">
        <p-table [value]="items" >
            <ng-template pTemplate="header">
                <th>Item ID</th><th>Name</th>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                </tr>
            </ng-template>
        </p-table>
    </section>
    
</table>
