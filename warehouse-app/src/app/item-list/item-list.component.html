<table class="table">    
    <p-table [value]="items">
        <ng-template pTemplate="header">
            <th>Item ID</th><th>Name</th>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
            </tr>
        </ng-template>
    </p-table>
</table>
